<html>
<head>

	<script type="text/javascript">

			apiName: 'require'
		});

		curl([

		]).then(
			function () {
				curl(['js!pdf_generate_tests.js']);
			},
			function (err) {  }
		);

	</script>

</head>
<body>
	<div id="qunit">
		<div id="qunit-testrunner-toolbar"></div>
	</div>
